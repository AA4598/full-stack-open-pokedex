name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies 
        run: npm install  
      - name: Check style
        run: npm run eslint
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test 
      - name: e2e tests
        uses: cypress-io/github-action@v5
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000

      # ‚úÖ Notify Discord on Success
      - name: Notify Discord on Success
        if: success()
        uses: Ilshidur/action-discord@master
        with:
          args: "‚úÖ Build succeeded! Commit: ${{ github.sha }}"
          webhook_url: ${{ secrets.DISCORD_WEBHOOK }}

      # ‚ùå Notify Discord on Failure
      - name: Notify Discord on Failure
        if: failure()
        uses: Ilshidur/action-discord@master
        with:
          args: |
            ‚ùå Build failed! Commit: ${{ github.sha }}
            **Author:** ${{ github.actor }}
            **Commit message:** ${{ github.event.head_commit.message }}
          webhook_url: ${{ secrets.DISCORD_WEBHOOK }}

  deploy:    
    if: ${{ github.event_name == 'push' && !contains(toJson(github.event.commits.*.message), '#skip') }}
    needs: simple_deployment_pipeline  # Ensures deployment runs only after tests pass
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group  # Ensure only one action runs at a time
    steps:            
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      # ‚úÖ Notify Discord on Successful Deployment
      - name: Notify Discord on Deployment Success
        if: success()
        uses: Ilshidur/action-discord@master
        with:
          args: "üöÄ Deployment successful! Commit: ${{ github.sha }}"
          webhook_url: ${{ secrets.DISCORD_WEBHOOK }}

      # ‚ùå Notify Discord if Deployment Fails
      - name: Notify Discord on Deployment Failure
        if: failure()
        uses: Ilshidur/action-discord@master
        with:
          args: |
            ‚ùå Deployment failed! Commit: ${{ github.sha }}
            **Author:** ${{ github.actor }}
            **Commit message:** ${{ github.event.head_commit.message }}
          webhook_url: ${{ secrets.DISCORD_WEBHOOK }}

  tag_release:
    if: ${{ github.event_name == 'push' && !contains(toJson(github.event.commits.*.message), '#skip') }}
    needs: [simple_deployment_pipeline, deploy]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.64.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
